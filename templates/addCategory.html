<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html'%}
    {% if messages %}
  <div class="row">
  <div class="col-sm-12 col-sm-offset-3" align="center">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}
    <div class="container text-center mt-3">
        <h1>ENTER NEW MEDICINE CATEGORY</h1>
        <div class="mt-5">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                  <label for="company_name">Company Name</label>
                  <input type="text" class="form-control" id="company_name" placeholder="Enter Company Name" name="company_name" list="company">
                  <datalist id="company">
                    {% for c in company %}
                    <option value="{{c.company_name}}"></option>
                    {% endfor %}
                  </datalist>
                </div>
                <div class="form-group">
                  <label for="medicine_name">Medicine Name</label>
                  <input type="text" class="form-control" id="medicine_name" placeholder="xyz 200 ml" name="medicine_name" list="medicine">
                  <datalist id="medicine">
                    {% for m in medicine %}
                    <option value="{{m.medicine_name}}"></option>
                    {% endfor %}
                  </datalist>
                </div>
                <div class="form-group">
                    <label for="medical_name">Medical Name</label>
                    <input type="text" class="form-control" id="medical_name" placeholder="Enter Medical Name" name="medical_name" list="m_name">
                    <datalist id="m_name">
                    {% for mn in medical_name %}
                    <option value="{{mn.medical_name}}"></option>
                    {% endfor %}
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
